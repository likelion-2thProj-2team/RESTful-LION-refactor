<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 예약 페이지</title>
    <!-- 이모티콘 사용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 각 컨테이너의 높이를 자동으로 조정 */
            height: auto;
        }
        .hotel-info, .room-info, .location-info, .review-info, .contact-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 700px;
            width: 100%;
            /* 간격을 좁힘 */
            margin-bottom: 20px;
        }
        .hotel-image {
            flex: 0 0 40%;
            margin-right: 30px;
        }
        .hotel-image img {
            width: 100%;
            border-radius: 10px;
        }
        .hotel-details, .room-details {
            flex: 0 0 60%;
        }
        .hotel-details h2, .room-details h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .hotel-details p, .room-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
        .rating {
            display: flex;
            align-items: center;
            color: #f39c12;
        }
        .rating .fa-star {
            font-size: 20px;
        }
        .rating span {
            margin-left: 5px;
        }
        /* 호텔과 방 사이의 간격 */
        .space {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* 입력란 */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* 제출 버튼*/
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<!-- 호텔 -->
<div class="container">
    <div class="hotel-info">
        <div class="hotel-image">
            <!-- 호텔 이미지 삽입 필요 -->
            <img src="hotel1.jpeg" alt="Hotel Image">
        </div>
        <div class="hotel-details">
            <h2>호텔 이름</h2>
            <p><i class="fas fa-map-marker-alt"></i> address</p>
            <p><i class="fas fa-phone"></i> tel</p>
            <!-- 별점 표시 조건 로직 필요(js) -->
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <!-- 별점 데이터 삽입 -->
                <span>(별점 데이터)/5</span>
            </div>
        </div>
    </div>
</div>

<!-- 간격 추가 -->
<div class="space"></div>

<!-- 방 -->
<div class="container">
    <div class="room-info">
        <div class="room-details">
            <h2>방</h2>
            <ul>
                <li>
                    <h3>방 이름 1</h3>
                    <p>방 설명 1</p>
                </li>
                <li>
                    <h3>방 이름 2</h3>
                    <p>방 설명 2</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- 간격 추가 -->
<div class="space"></div>

<!-- 위치 -->
<div class="container">
    <div class="location-info">
        <h2>위치 정보</h2>
    </div>
</div>

<!-- 간격 추가 -->
<div class="space"></div>

<!-- 리뷰 -->
<div class="container">
    <div class="review-info" id="review-info">
        <div class="review-details">
            <h2>리뷰</h2>
            <form id="review-form">
                <div class="form-group">
                    <textarea id="user-review" placeholder="리뷰 작성" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">별점</label>
                    <div id="rating" class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <i class="fas fa-star"></i>

                        <input type="radio" id="star4" name="rating" value="4">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>

                        <input type="radio" id="star3" name="rating" value="3">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>

                        <input type="radio" id="star2" name="rating" value="2">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>

                        <input type="radio" id="star1" name="rating" value="1">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>

                    </div>
                </div>
                <button type="submit">제출</button>
            </form>
        </div>
    </div>
</div>


<!-- 간격 추가 -->
<div class="space"></div>

<!-- 문의 -->
<div class="container">
    <div class="contact-info">
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문등록</title>
    <style>
        /* 기존의 CSS 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
        }
        h5 {
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .border-bottom {
            border-bottom: 2px solid #eee;
        }
        .pb-2 {
            padding-bottom: 10px;
        }
        .mb-3 {
            margin-bottom: 16px;
        }
        .my-2 {
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .my-3 {
            margin-top: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form action="#" method="post">
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
<script>
    window.onload = function() {
        const url = window.location.href;
        const form = document.querySelector('form');
        const subjectInput = document.getElementById('subject');
        const contentInput = document.getElementById('content');

        // 질문 수정 페이지인지 확인
        if (url.includes('/update/')) {
            const questionId = document.querySelector('input[type="hidden"]').value;
            form.action = `/update/${questionId}`;
            document.querySelector('title').textContent = '질문수정';
            document.querySelector('h5').textContent = '질문수정';

            // 여기에 AJAX 요청을 추가하여 기존 데이터를 불러와 입력 필드에 채워 넣기
            // 예제 코드를 아래에 작성
        } else if (url.includes('/submit/')) {
            const hotelId = url.split('/').pop();
            form.action = `/submit/${hotelId}`;
        }
    }
</script>
</body>
</html>

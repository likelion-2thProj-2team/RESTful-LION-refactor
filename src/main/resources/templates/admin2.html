<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
      /* 테이블 스타일 */
      table {
          width: 100%;
          border-collapse: collapse;
          border-spacing: 0;
      }

      /* 테이블 헤더 스타일 */
      th {
          background-color: #f2f2f2;
          text-align: left;
          padding: 8px;
      }

      /* 테이블 셀 스타일 */
      td {
          border-bottom: 1px solid #ddd;
          padding: 8px;
      }

      /* 짝수 행 배경색 */
      tr:nth-child(even) {
          background-color: #f2f2f2;
      }

      /* 버튼 스타일 */
      button {
          background-color: #4CAF50; /* 초록색 */
          color: white;
          padding: 6px 10px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          margin-right: 5px;
      }

      /* 버튼 호버 스타일 */
      button:hover {
          background-color: #45a049; /* 진한 초록색 */
      }
  </style>
</head>
<body>
<h1>관리자 페이지</h1>
<table id="managerRequestsTable">
  <thead>
  <tr>
    <th>index</th>
    <th>memberId</th>
    <th>businessNumber</th>
    <th>status</th>
    <th>createdAt</th>
    <th>approval</th>
  </tr>
  </thead>
  <tbody>
  <!-- 여기에 관리자 요청 정보가 동적으로 추가될 것입니다. -->
  </tbody>
</table>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/auth/manager-requests/list')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#managerRequestsTable tbody');
                data.forEach(managerRequest => {
                    const row = tableBody.insertRow();
                    const indexCell = row.insertCell(0);
                    const memberIdCell = row.insertCell(1);
                    const businessNumberCell = row.insertCell(2);
                    const statusCell = row.insertCell(3)
                    const createdAtCell = row.insertCell(4);
                    const approvalCell = row.insertCell(5);

                    indexCell.textContent = index + 1;
                    memberIdCell.textContent = managerRequest.memberId;
                    businessNumberCell.textContent = managerRequest.businessNumber;
                    statusCell.textContent = managerRequest.status;
                    createdAtCell.textContent = new Date(managerRequest.createdAt).toLocaleDateString();
                    approvalCell.innerHTML = `<button onclick="approveRequest(${managerRequest.id})">승인</button>
                                              <button onclick="rejectRequest(${managerRequest.id})">거부</button>`;

                });
            })
            .catch(error => console.error('Error:', error));
    });

    function approveRequest(requestId) {
        // 여기에 승인 요청을 서버로 보내는 코드 작성
        console.log('Request approved:', requestId);
    }

    function rejectRequest(requestId) {
        // 여기에 거부 요청을 서버로 보내는 코드 작성
        console.log('Request rejected:', requestId);
    }
</script>
</body>
</html>

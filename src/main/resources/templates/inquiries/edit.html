<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Inquiry</title>
</head>
<body>
<h1>Edit Inquiry</h1>
<form th:action="@{/api/hotel/inquiries/update}" th:method="post">
    <input type="hidden" name="id" th:value="${inquiry.id}" />
    <input type="hidden" name="writerId" th:value="${inquiry.writerId}" />
    <input type="hidden" name="hotelId" th:value="${inquiry.hotelId}" />
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${inquiry.title}" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" th:text="${inquiry.content}"></textarea>
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Inquiries</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Hotel Inquiries</h1>
<table id="inquiriesTable">
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Writer</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Comment</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <!-- JavaScript will dynamically insert rows here -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/hotel/inquiries/list')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#inquiriesTable tbody');
                data.content.forEach(inquiry => {
                    const row = tableBody.insertRow();
                    const titleCell = row.insertCell(0);
                    const contentCell = row.insertCell(1);
                    const writerIdCell = row.insertCell(2);
                    const statusCell = row.insertCell(3)
                    const createdAtCell = row.insertCell(4);
                    const commentCell = row.insertCell(5);
                    const commentCreatedAtCell = row.insertCell(6);

                    titleCell.textContent = inquiry.title;
                    contentCell.textContent = inquiry.content;
                    writerIdCell.textContent = inquiry.writerId;
                    statusCell.textContent = inquiry.status;
                    createdAtCell.textContent = new Date(inquiry.createdAt).toLocaleDateString();

                    if (inquiry.comment) {
                        statusCell.textContent = '답변완료';
                        commentCell.textContent = inquiry.comment.comment;
                        commentCreatedAtCell.textContent = new Date(inquiry.comment.createdAt).toLocaleString();
                    } else {
                        statusCell.textContent = '미답변';
                        commentCell.textContent = 'No comment';
                        commentCreatedAtCell.textContent = 'No Date';
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>

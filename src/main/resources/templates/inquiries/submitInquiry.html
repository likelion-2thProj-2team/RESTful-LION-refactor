<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 기존의 CSS 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
        }
        h5 {
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .border-bottom {
            border-bottom: 2px solid #eee;
        }
        .pb-2 {
            padding-bottom: 10px;
        }
        .mb-3 {
            margin-bottom: 16px;
        }
        .my-2 {
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .my-3 {
            margin-top: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h5 class="my-3 border-bottom pb-2"></h5>
    <input type="hidden" id="urlId">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <button type="button" onclick="submitInquiry()" class="btn btn-primary my-2">저장하기</button>


</div>
<script>
    let apiUrl;
    let isUpdate = false;
    let data = {};
    async function openWindow() {
        const url = new URL(window.location.href);
        const urlParams = new URLSearchParams(window.location.search);
        //const urlId = urlParams.get('id');
        const urlId = 1; // 하드 코딩
        document.getElementById('urlId').value = urlId;

        if (url.pathname.includes('/update')) {
            apiUrl = '/api/hotel/inquiries/update';
            isUpdate = true;
            data.id = document.getElementById('urlId').value; // 'id' 필드를 data에 추가
            await fetchUpdate(urlId);
        } else if (url.pathname.includes('/submit')) {
            apiUrl = '/api/hotel/inquiries/submit';
            isUpdate = false;
            data.hotelId = document.getElementById('urlId').value; // 'hotelId' 필드를 data에 추가
            await fetchSubmit();
        }
    }
    async function fetchUpdate(urlId) {
        document.querySelector('title').textContent = '질문 수정';
        document.querySelector('h5').textContent = '질문 수정';
        const response = await fetch(`/api/hotel/inquiries/update/${urlId}`);
        if (response.ok) {
            const inquiry = await response.json();
            document.getElementById('title').value = inquiry.title;
            document.getElementById('content').innerText = inquiry.content;
        }
    }

    async function fetchSubmit() {
        document.querySelector('title').textContent = '질문 등록';
        document.querySelector('h5').textContent = '질문 등록';

    }

    function submitInquiry() {

        data.title = document.getElementById('title').value;
        data.content = document.getElementById('content').value;

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                alert('성공적으로 처리되었습니다.');
                window.opener.location.reload();  // 원래 있던 창 새로고침
                window.close();  // 현재 창 닫기
                console.log(data);
            })
            .catch(error => {
                console.error('에러 발생:', error);
                console.error('Failed to send data:', data);
                alert('처리 중 에러가 발생했습니다.');
            });
    }

    function initialize() {
        openWindow();
    }

    initialize();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .logo {
            width: 220px;
            margin-bottom: 20px;
            border-radius: 50px;
        }

        .search-form {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .search-input, #checkin, #checkout {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            outline: none;
        }

        .search-input:focus, #checkin:focus, #checkout:focus {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .search-button {
            background-color: #e64619;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .search-button:hover {
            background-color: #802511;
        }

        .search-button .fa-search {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="image.jpeg" alt="Logo" class="logo">
    <form class="search-form">
        <input type="text" name="q" class="search-input" placeholder="           호텔명 / 키워드를 입력하세요" aria-label="Search">
        <button type="submit" class="search-button">
            <span class="fa fa-search"></span>
        </button>
    </form>

    <div class="row mt-4">
        <div class="col-md-6">
            <label for="checkin">체크인</label>
            <input type="text" id="checkin" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="checkout">체크아웃</label>
            <input type="text" id="checkout" class="form-control">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function(){
        $('#checkin').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            startDate: new Date()
        });
        $('#checkout').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            startDate: new Date()
        });
    });
</script>

</body>
</html>

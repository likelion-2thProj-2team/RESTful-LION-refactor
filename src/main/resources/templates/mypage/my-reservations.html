<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .tabs {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .tablink {
            background-color: #f2f2f2;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .tablink:hover {
            background-color: #ddd;
        }

        .tabcontent {
            display: none;
        }

        .tabcontent h2 {
            margin-top: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .user-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>마이페이지</h1>

    <!-- 탭 -->
    <div class="tabs">
        <button class="tablink" onclick="openTab('UserInfo')">프로필 정보</button>
        <button class="tablink" onclick="openTab('ChangePassword')">비밀번호 변경</button>
        <button class="tablink" onclick="openTab('ReservationStatus')">예약 현황</button>
    </div>

    <!-- 탭 내용 -->
    <div id="UserInfo" class="tabcontent">
        <h2>프로필 정보</h2>
        <div class="user-info">
            <div class="user-photo">
                <img src="" alt="">
            </div>
            <div class="user-details">
                <p>닉네임</p>
                <p>이메일</p>
            </div>
        </div>
    </div>

    <div id="ChangePassword" class="tabcontent">
        <h2>비밀번호 변경</h2>
        <form>
            <label for="current-password">현재 비밀번호</label>
            <input type="password" id="current-password" name="current-password">
            <label for="new-password">변경 비밀번호</label>
            <input type="password" id="new-password" name="new-password">
            <label for="confirm-password">변경 비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <input type="submit" value="비밀번호 변경">
        </form>
    </div>

    <div id="ReservationStatus" class="tabcontent">
        <h2>예약 현황</h2>
        <table id="reservationsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Member ID</th>
                <th>Status</th>
                <th>Room ID</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Reservation rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function openTab(tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
    }

    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/hotel/reservation/my')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const table = document.getElementById('reservationsTable').getElementsByTagName('tbody')[0];
                data.forEach(reservation => {
                    let row = table.insertRow();
                    row.insertCell(0).textContent = reservation.id;
                    row.insertCell(1).textContent = reservation.memberId;
                    row.insertCell(2).textContent = reservation.status;
                    row.insertCell(3).textContent = reservation.roomId;
                    let acceptButton = document.createElement('button');
                    acceptButton.className = 'accept-btn';
                    acceptButton.textContent = '양도하기';
                    acceptButton.onclick = function() {
                        openTransferWindow(reservation.id);
                    };
                    let actionCell = row.insertCell(4);
                    actionCell.appendChild(acceptButton);
                });
            })
            .catch(error => console.error('Error loading the reservations:', error.message));
    });

    function openTransferWindow(reservationId) {
        var url = '/mypage/hotel/reservation/transfer?grantorReservationId=' + reservationId;
        var newWindow = window.open(url, 'TransferWindow', 'width=600,height=400');
        // 새 창이 닫히면 아무런 작업도 수행하지 않음
    }
</script>



</body>
</html>

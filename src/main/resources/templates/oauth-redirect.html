<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const queryParams = new URLSearchParams(window.location.search);
    const token = queryParams.get('token');

    localStorage.setItem('token', token);

    window.location.hash='/';
</script>
</body>
</html>

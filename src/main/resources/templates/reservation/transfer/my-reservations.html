<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 예약한 숙소</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .accept-btn {
            padding: 6px 12px;
            margin-top: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .accept-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">내가 예약한 호텔</h2>
<table id="reservationsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Member ID</th>
        <th>Status</th>
        <th>Room ID</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Reservation rows will be added here dynamically -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/mypage/myReservations')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const table = document.getElementById('reservationsTable').getElementsByTagName('tbody')[0];
                data.forEach(reservation => {
                    let row = table.insertRow();
                    row.insertCell(0).textContent = reservation.id;
                    row.insertCell(1).textContent = reservation.memberId;
                    row.insertCell(2).textContent = reservation.status;
                    row.insertCell(3).textContent = reservation.roomId;
                    let acceptButton = document.createElement('button');
                    acceptButton.className = 'accept-btn';
                    acceptButton.textContent = '양도하기';
                    acceptButton.onclick = function() {
                        if (confirm('양도하시겠습니까?')) {
                            window.location.href = '/mypage/hotel/reservation/transfer?grantorReservationId=' + reservation.id;
                        }
                    };
                    let actionCell = row.insertCell(4);
                    actionCell.appendChild(acceptButton);
                });
            })
            .catch(error => console.error('Error loading the reservations:', error.message));
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 양도 화면</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .selected {
            background-color: #ADD8E6; /* Light blue background for selected member */
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" placeholder="이메일 또는 닉네임 검색" id="searchInput">
    <div id="searchResults"></div>
    <div class="buttons">
        <button id="transferButton">양도하기</button>
        <button id="cancelButton">취소</button>
    </div>
</div>

<script>
    let selectedMemberId = null; // 선택된 멤버 ID 저장

    const urlParams = new URLSearchParams(window.location.search);
    const grantorReservationId = urlParams.get('grantorReservationId');  // URL에서 roomId 추출

    document.getElementById('searchInput').addEventListener('input', function() {
        const keyword = this.value;
        if (keyword.length >= 2) {
            fetch(`/api/mypage/member/search?keyword=${encodeURIComponent(keyword)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('searchResults');
                    resultsContainer.innerHTML = '';
                    data.forEach(member => {
                        const div = document.createElement('div');
                        div.textContent = `${member.nickname} (${member.email})`;
                        div.setAttribute('data-member-id', member.id);
                        div.onclick = function() {
                            if (selectedMemberId === member.id) {
                                div.classList.remove('selected');
                                selectedMemberId = null;
                            } else {
                                Array.from(resultsContainer.children).forEach(child => child.classList.remove('selected'));
                                div.classList.add('selected');
                                selectedMemberId = member.id;
                            }
                        };
                        resultsContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('검색 중 오류 발생:', error));
        }
    });

    document.getElementById('transferButton').addEventListener('click', function() {
        if (selectedMemberId) {
            const requestData = { memberId: selectedMemberId };

            fetch(`/api/hotel/reservation/transfer/create?grantorReservationId=${grantorReservationId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData),
            })
                .then(response => response.json())
                .then(data => {
                    alert('예약이 성공적으로 양도되었습니다.');
                    window.opener.location.reload(); // 부모 창 새로고침
                    window.close(); // 팝업 창 닫기
                })
                .catch(error => {
                    alert('예약 양도에 실패했습니다.');
                    window.opener.location.reload(); // 부모 창 새로고침
                    window.close(); // 팝업 창 닫기
                });
        } else {
            alert('먼저 양도받을 멤버를 선택해주세요.');
        }
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
        window.close(); // 취소 버튼 클릭 시 창 닫기
    });
</script>
</body>
</html>
